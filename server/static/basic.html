<html>
  <head>
    <meta charset="utf-8">
    <title>Multi User Mobile VR in BlackBox</title>
    <meta name="description" content="Multi User Mobile VR">

    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="js/spawn-in-circle.component.js"></script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      var avatarSchema = {
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          }
        ]
      };
      NAF.schemas.add(avatarSchema);
    </script>
  </head>
  <body>

    <!--<audio style="display:none;" autoplay loop>
      <source src="assets/strange.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>-->

    <a-scene networked-scene="
      room: basic;
      debug: true;
      webrtc: true;
      webrtcAudio: true;
    ">
      <a-assets>

        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="img/nebula.jpg" crossorigin="anonymous" />
        <img id="black" src="img/black.jpg" crossorigin="anonymous" />
        <img id="tile" src="img/tile.png" crossorigin="anonymous" />
        <a-asset-item id="gate" src="img/obj/gate.obj"></a-asset-item>
        <a-asset-item id="head" src="img/obj/mhead.obj"></a-asset-item>

        <!-- Templates -->

        <!-- Avatar -->
        <script id="avatar-template" type="text/html">
          <a-entity class="avatar">
            <a-entity obj-model="obj: #head" scale="0.015 0.015 0.015" rotation="0 -180 0" position="-0.2 -0.4 -0.2" material="color: blue; transparent: false; opacity: 0.7; metalness: 0.8; roughness: 0.3" random-color></a-entity>
            <!--<a-sphere class="head"
              color="#5985ff"
              scale="0.45 0.5 0.4"
              random-color
            ></a-sphere>-->
            <!--<a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
                material="transparent: false; opacity: 0.7; metalness: 0.8; roughness: 0.3"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
                material="transparent: false; opacity: 0.7; metalness: 0.8; roughness: 0.3"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>-->
            </a-entity>
          </a-entity>
        </script>

        <!-- /Templates -->
      </a-assets>

      <a-entity id="player" networked="template:#avatar-template;showLocalTemplate:false;" camera spawn-in-circle="radius:3;" wasd-controls look-controls>
      </a-entity>

        <a-entity position="0 -1 0"
        geometry="primitive: plane; width: 100; height: 100;" rotation="-90 0 0"
        material="src: #tile; repeat: 100 100; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
        

      <a-entity light="color: #ccccff; intensity: 2; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity id="particles" particle-system="preset: dust"></a-entity>
      <a-entity obj-model="obj: #gate" scale="0.2 0.2 0.2" position="0 -0.9 0" material="color: #00ffff; transparent: true; opacity: 0.5; metalness: 0.6; roughness: 0.6" sound="src: assets/strange.mp3; autoplay: true; loop: true"></a-entity>
    </a-scene>

  <body>
</html>
